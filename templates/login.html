<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="login-box">
    <h2>Log In</h2>
    <p>Login here using your username and password, or continue with Google</p>

    <!-- Existing username/password form -->
    <form method="POST" action="{{ url_for('login') }}">
      <div class="input-group">
        <i>👤</i>
        <input type="text" name="username" placeholder="@UserName" required>
      </div>

      <div class="input-group">
        <i>🔑</i>
        <input type="password" name="password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword()">👁️</span>
      </div>

      <button type="submit" class="btn">Log In</button>
    </form>

    <!-- Divider -->
    <div class="divider">or</div>

    <!-- Google Login Button -->
    <a href="{{ url_for('google.login') }}">
      <button class="btn google-btn">Login with Google</button>
    </a>
    
    <a href="{{ url_for('facebook_login') }}">
      <button class="btn btn-facebook">Login with Facebook</button>
    </a>
    <div class="options">
      <a href="#">Forgot Password</a>
    </div>
  </div>

  <script>
    // Show/Hide password
    function togglePassword() {
      const password = document.querySelector("input[name='password']");
      password.type = password.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
